  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <div class="form-inline form-group">  
            <div class="input-group mb-3">
              <input type="text" id="search-value" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-primary" type="button" id="search-button"> <i class="fa fa-search"></i></button>
            </div>
           
          </div>

          <ul class="list-group history"></ul>
        </aside>

        <div class="col-lg-9">
          <div id="todaysWeather" class="mt-3"></div>
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <img class='img-thumbnail float-end' id='weatherIcon' src="http://openweathermap.org/img/wn/10d@2x.png">
                  City: <span id="cityName"></span> <br />
                  Temperature: <span id="currentTemperature"></span> <br />
                  Humidity: <span id="cityHum">40%</span> <br />
                  Wind Speed: <span id="cityWind"></span> <br />
                  UV index: <span id="uvIndex"></span>
    
                </div>
              </div>
            </div>
          </div>
          <div id="weatherForecast" class="row mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
